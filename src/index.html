<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id='app' class="app">
        <div class="home">
            <section id="left">
                <div class="side">
                    <span>Want a new slideshow ?</span>
                    <input id='newValue' type="text" placeholder='Type the new slideshow title'>
                    <button class="primary" id='new'>CREATE</button>
                </div>
            </section>
            <section id="right" >
                <div class="side">
                    <span>Already have a slideshow ?</span>
                    <input id='joinValue' type="text" placeholder='Enter the slideshow identifier'>
                    <button class="primary" id='join'>JOIN</button>
                </div>
            </section>
        </div>
    </div>


    <span class='error' id='error'>Mauvais mot de passe</span>
    <span class='success' id='success'>Slideshow enregistr√©</span>    

    <div id='pwdModal' class='modal-password modal'>
        <div class="inner-modal">
                <div class='field'>
                        <span class='label'>
                            Mot de passe du Slideshow
                        </span>
                        <input type="password" name="password" id="password" placeholder="Le mot de passe">
                    </div>     
            <div class="wrapper-btn">
                <button class='primary' id='passwordBtn'>Validez</button>
                <button class='secondary' id='passwordCancel'>Annulez</button>
            </div>
        </div>
    </div>

    <div id='shareModal' class='modal-password modal'>
        <div class="inner-modal">        
            <div class='field'>
                <span class='label'>
                    Lien du Slideshow
                </span>
                <span class='value' id='linkOutput'></span>
            </div>
            <div class='field'>
                <span class='label'>
                    Mot de passe du Slideshow
                </span>
                <span class='value' id='pwdOutput'></span>
            </div>
            <div class='wrapper-btn'>
                <button class='secondary' id='shareCancel'>Annulez</button>
            </div>
        </div>
    </div>

    <div class="overlay-modal" id='overlay'></div>

    <div class="btns">
        <button id='save' class="btn">@</button>
        <button id='update' class="btn">UP</button>
        <button id='newSlide' class="btn">+</button>
    </div>
    <button id='actions' class="btn">*</button>
    
    <div id='slideshow' class='slideshow'>
        <button class='btn close'>+</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
</body>
</html>
