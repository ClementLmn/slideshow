<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideshow</title>
</head>
<body>

    <div id='app' class="app">
        <div class="home">
            <section id="left">
                <div class="side">
                    <span>Vous voulez un nouveau slideshow ?</span>
                    <input id='newValue' type="text" placeholder='Ecrivez ici le titre du slideshow'>
                    <button class="primary" id='new'>CREER</button>
                </div>
            </section>
            <section id="right" >
                <div class="side">
                    <span>Vous avez déja un slideshow ?</span>
                    <input id='joinValue' type="text" placeholder="Entrez l'identifiant du slideshow">
                    <button class="primary" id='join'>REJOINDRE</button>
                </div>
            </section>
        </div>
    </div>


    <span class='error' id='error'>Mauvais mot de passe</span>
    <span class='success' id='success'>Slideshow enregistré</span>    

    <div id='bgModal' class='modal-password modal'>
        <div class="inner-modal">
            <div class='field'>
                <span class='label'>
                    Choisissez le fond d'écran de votre slide
                </span>
                <label class="select" for="bgPicture"><span>Sélectionnez un image...</span><span></span></label>
                <input type="file" name="background" id="bgPicture" class="visually-hidden" placeholder="Image">
                <label for="bgColor" class="other">Ou bien une couleur :</label>
                <input type="color" name="color" id="bgColor" placeholder="Couleur">
            </div>     
            <div class="wrapper-btn">
                <button class='primary' id='bgBtn'>Validez</button>
                <button class='secondary' id='bgCancel'>Annulez</button>
            </div>
        </div>
    </div>

    <div id='pwdModal' class='modal-password modal'>
        <div class="inner-modal">
            <div class='field'>
                <span class='label'>
                    Mot de passe du Slideshow
                </span>
                <input type="password" name="password" id="password" placeholder="Le mot de passe">
            </div>     
            <div class="wrapper-btn">
                <button class='primary' id='passwordBtn'>Validez</button>
                <button class='secondary' id='passwordCancel'>Annulez</button>
            </div>
        </div>
    </div>

    <div id='shareModal' class='modal-password modal'>
        <div class="inner-modal">        
            <div class='field'>
                <span class='label'>
                    Lien du Slideshow
                </span>
                <span class='value' id='linkOutput'></span>
            </div>
            <div class='field'>
                <span class='label'>
                    Mot de passe du Slideshow
                </span>
                <span class='value' id='pwdOutput'></span>
            </div>
            <div class='wrapper-btn'>
                <button class='secondary' id='shareCancel'>Retour</button>
            </div>
        </div>
    </div>

    <div id='linkModal' class='modal-link modal'>
        <div class="inner-modal">
                <div class='field'>
                    <span class='label'>
                        Lien
                    </span>
                    <input type="text" name="link" id="link" placeholder="Le lien">
                </div> 
                <div class='field'>
                    <span class='label'>
                        Texte du lien
                    </span>
                    <input type="text" name="linkTxt" id="linkTxt" placeholder="Le texte du lien">
                </div>   
            <div class="wrapper-btn">
                <button class='primary' id='linkBtn'>Validez</button>
                <button class='secondary' id='linkCancel'>Annulez</button>
            </div>
        </div>
    </div>

    <div class="overlay-modal" id='overlay'></div>

    <div class="btns">
        <button id='save' class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 125"><path fill-rule="evenodd" d="M73.55 5.7c.268-.233.584-.383.95-.45h11.05c.9 0 1.634.317 2.2.95l6.351 6.351c.6.6.899 1.3.899 2.1v77.2c0 .8-.283 1.483-.851 2.05-.533.566-1.183.85-1.949.85H7.851c-.768 0-1.434-.283-2-.85C5.283 93.334 5 92.65 5 91.851V8.15c0-.8.283-1.483.851-2.05.566-.566 1.25-.85 2.048-.85h15.75c.567 0 1.018.167 1.351.5.233.2.399.5.5.9h.05V37.4c.033.767.316 1.417.85 1.95.5.533 1.134.816 1.9.85h41.9c.767 0 1.434-.283 2-.85.566-.533.867-1.184.9-1.95V6.65c.1-.366.251-.683.45-.95zm-7.449 4.151V36H53.55V9.851h12.551zM82.899 90V54.601c-.033-.767-.316-1.4-.85-1.9-.533-.533-1.184-.833-1.949-.899H20l-.351.1h-.199c-.633.1-1.167.417-1.6.95-.467.533-.701 1.116-.701 1.75H17.1V90h65.799z" clip-rule="evenodd"/></svg></button>
        <button id='update' class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 125"><path fill-rule="evenodd" d="M73.55 5.7c.268-.233.584-.383.95-.45h11.05c.9 0 1.634.317 2.2.95l6.351 6.351c.6.6.899 1.3.899 2.1v77.2c0 .8-.283 1.483-.851 2.05-.533.566-1.183.85-1.949.85H7.851c-.768 0-1.434-.283-2-.85C5.283 93.334 5 92.65 5 91.851V8.15c0-.8.283-1.483.851-2.05.566-.566 1.25-.85 2.048-.85h15.75c.567 0 1.018.167 1.351.5.233.2.399.5.5.9h.05V37.4c.033.767.316 1.417.85 1.95.5.533 1.134.816 1.9.85h41.9c.767 0 1.434-.283 2-.85.566-.533.867-1.184.9-1.95V6.65c.1-.366.251-.683.45-.95zm-7.449 4.151V36H53.55V9.851h12.551zM82.899 90V54.601c-.033-.767-.316-1.4-.85-1.9-.533-.533-1.184-.833-1.949-.899H20l-.351.1h-.199c-.633.1-1.167.417-1.6.95-.467.533-.701 1.116-.701 1.75H17.1V90h65.799z" clip-rule="evenodd"/></svg></button>
        <button id='delete' class="btn">-</button>
        <button id='newSlide' class="btn">+</button>
    </div>
    <button id='actions' class="btn"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 125"><path d="M94.298 48.395l-1.962-11.13c-.08-.447-.476-.757-.924-.734l-11.159.677c-1.01-2.347-2.289-4.55-3.792-6.575l6.397-9.094c.264-.379.195-.895-.155-1.188l-8.663-7.269c-.344-.287-.849-.275-1.176.034l-8.118 7.688c-2.243-1.13-4.636-2.008-7.132-2.599l-.941-11.073c-.04-.459-.425-.815-.884-.815H44.481c-.447 0-.826.339-.878.786L42.33 18.205c-2.501.591-4.888 1.469-7.132 2.599l-7.849-7.877c-.321-.327-.843-.35-1.193-.057l-8.663 7.269c-.344.287-.419.792-.166 1.165l6.162 9.323c-1.503 2.025-2.783 4.228-3.798 6.575l-11.074-.993c-.459-.04-.872.275-.952.729L5.702 48.073c-.08.442.184.872.62.998l10.717 3.19c.149 2.582.602 5.089 1.314 7.476l-9.122 6.351c-.379.264-.493.775-.264 1.17l5.657 9.794c.224.39.706.545 1.119.367l10.264-4.452c1.727 1.842 3.678 3.483 5.8 4.882L28.91 88.585c-.12.448.115.907.551 1.067l10.62 3.861c.425.155.895-.029 1.096-.436l5.003-10c1.245.143 2.507.218 3.792.218 1.285 0 2.547-.075 3.792-.218l4.676 10.092c.195.419.677.62 1.107.459l10.626-3.867c.425-.155.66-.602.557-1.038l-2.6-10.873c2.123-1.4 4.068-3.041 5.806-4.877l10.075 4.722c.419.195.912.04 1.142-.361l5.657-9.788c.224-.39.12-.889-.241-1.153l-8.979-6.655c.711-2.387 1.165-4.894 1.314-7.476l10.752-2.857c.441-.115.723-.557.642-1.01zM49.972 70.868c-11.36 0-20.563-9.208-20.563-20.563 0-11.354 9.203-20.563 20.563-20.563 11.354 0 20.563 9.208 20.563 20.563-.001 11.354-9.209 20.563-20.563 20.563z"/></svg></button>
    
    <div id='slideshow' class='slideshow'>
        <button class='btn close'>+</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
