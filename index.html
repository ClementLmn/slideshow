<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id='app' class="app">
        <div class="new">
            <span>Create a slideshow</span>
            <input id='newValue' type="text" placeholder='Type the new slideshow title'>
            <button id='new'>NEW</button>
        </div>
        <div class="join">
            <span>Join a slideshow</span>
            <input id='joinValue' type="text" placeholder='Enter the slideshow number'>
            <button id='join'>Join</button>
        </div>
    </div>

    <div class="btns">
        <button id='share' class="btn">#</button>
        <button id='save' class="btn">@</button>
        <button id='update' class="btn">UP</button>
        <button id='newSlide' class="btn">+</button>
    </div>
    <button id='actions' class="btn">*</button>
    
    <div id='slideshow' class='slideshow'>
        <button class='btn close'>+</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
